{% extends 'human_blog/base.html' %}
{% load static %}

{% block title %}
  <title>Pagina de contact</title>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" class="form-class">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.nume.label_tag }}
                    {{ form.nume }}
                </div>
                <div class="form-group">
                    {{ form.email.label_tag }}
                    {{ form.email }}
                </div>
                <div class="form-group">
                    {{ form.mesaj.label_tag }}
                    {{ form.mesaj }}
                </div>
                <button type="submit" class="btn btn-primary btn-block">Trimite</button>
            </form>
        </div>
    </div>
</div>
<br>
{% endblock %}
