{% extends 'human_blog/base.html' %}
{% human_blog/load static %}

{% block title %}
  <title>Scrie-i robotului</title>
{% endblock %} 

{% block content %} 
   <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 text-center">
                <img src={% static 'human_blog/assets/images/robot-image.png' %} alt="Imaginea ta" class="img-fluid">
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 class="mt-4">Scrie-i robotului</h1>
                <p>Aici poti sa-ti exprimi gandurile si intrebarile catre robotul nostru. Lasa-ti imaginatia sa zboare!</p>
                <textarea class="form-control" rows="6" placeholder="Scrie aici..."></textarea>
                <button type="submit" class="btn btn-primary mt-3">Trimite</button>
            </div>
        </div>
    </div>
<br>
{% endblock %}
